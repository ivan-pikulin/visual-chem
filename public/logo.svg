<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Градиент для колбы -->
    <linearGradient id="flaskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Градиент для жидкости -->
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Градиент для молекулы -->
    <linearGradient id="moleculeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>

    <!-- Свечение -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Тень -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Фоновый круг -->
  <circle cx="256" cy="256" r="240" fill="#0f172a"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#flaskGradient)" stroke-width="3" opacity="0.5"/>

  <!-- Колба Эрленмейера -->
  <g filter="url(#shadow)">
    <!-- Горлышко колбы -->
    <path d="M220 80 L220 140 L292 140 L292 80"
          fill="none" stroke="url(#flaskGradient)" stroke-width="8" stroke-linecap="round"/>

    <!-- Тело колбы -->
    <path d="M220 140 L160 320 Q130 380 180 420 L332 420 Q382 380 352 320 L292 140"
          fill="none" stroke="url(#flaskGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Жидкость внутри -->
    <path d="M175 340 Q145 390 190 415 L322 415 Q367 390 337 340 Z"
          fill="url(#liquidGradient)" opacity="0.8"/>

    <!-- Пузырьки -->
    <circle cx="200" cy="370" r="8" fill="#22d3ee" opacity="0.6"/>
    <circle cx="280" cy="385" r="6" fill="#22d3ee" opacity="0.5"/>
    <circle cx="240" cy="360" r="5" fill="#22d3ee" opacity="0.7"/>
    <circle cx="310" cy="375" r="4" fill="#22d3ee" opacity="0.4"/>
  </g>

  <!-- Молекулярная структура (бензольное кольцо стилизованное) -->
  <g filter="url(#glow)" transform="translate(256, 220)">
    <!-- Атомы -->
    <circle cx="0" cy="-50" r="12" fill="url(#moleculeGradient)"/>
    <circle cx="43" cy="-25" r="12" fill="url(#moleculeGradient)"/>
    <circle cx="43" cy="25" r="12" fill="url(#moleculeGradient)"/>
    <circle cx="0" cy="50" r="12" fill="url(#moleculeGradient)"/>
    <circle cx="-43" cy="25" r="12" fill="url(#moleculeGradient)"/>
    <circle cx="-43" cy="-25" r="12" fill="url(#moleculeGradient)"/>

    <!-- Связи -->
    <line x1="0" y1="-38" x2="35" y2="-19" stroke="#ec4899" stroke-width="3"/>
    <line x1="43" y1="-13" x2="43" y2="13" stroke="#ec4899" stroke-width="3"/>
    <line x1="35" y1="19" x2="0" y2="38" stroke="#ec4899" stroke-width="3"/>
    <line x1="0" y1="38" x2="-35" y2="19" stroke="#ec4899" stroke-width="3"/>
    <line x1="-43" y1="13" x2="-43" y2="-13" stroke="#ec4899" stroke-width="3"/>
    <line x1="-35" y1="-19" x2="0" y2="-38" stroke="#ec4899" stroke-width="3"/>
  </g>

  <!-- Точки данных (визуализация) -->
  <g opacity="0.9">
    <circle cx="380" cy="150" r="6" fill="#22d3ee"/>
    <circle cx="400" cy="180" r="5" fill="#8b5cf6"/>
    <circle cx="420" cy="140" r="7" fill="#f472b6"/>
    <circle cx="395" cy="120" r="4" fill="#22d3ee"/>

    <circle cx="100" cy="160" r="5" fill="#8b5cf6"/>
    <circle cx="120" cy="130" r="6" fill="#22d3ee"/>
    <circle cx="90" cy="190" r="4" fill="#f472b6"/>
  </g>

  <!-- Маленькие декоративные элементы -->
  <g opacity="0.6">
    <path d="M380 300 L400 300" stroke="#6366f1" stroke-width="2"/>
    <path d="M390 290 L390 310" stroke="#6366f1" stroke-width="2"/>

    <path d="M110 280 L125 280" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M117.5 272.5 L117.5 287.5" stroke="#8b5cf6" stroke-width="2"/>
  </g>
</svg>
