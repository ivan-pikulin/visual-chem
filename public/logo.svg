<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Coordinate axes -->
  <path
    d="M100 100 L100 412 L412 412"
    fill="none"
    stroke="#f8fafc"
    stroke-width="16"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Scatter points -->
  <circle cx="160" cy="340" r="24" fill="#f8fafc" opacity="0.3"/>
  <circle cx="360" cy="180" r="24" fill="#f8fafc" opacity="0.3"/>
  <circle cx="320" cy="300" r="18" fill="#f8fafc" opacity="0.2"/>

  <!-- Benzene ring (hexagon) -->
  <path
    d="M256 140 L326 180 L326 260 L256 300 L186 260 L186 180 Z"
    fill="none"
    stroke="#f8fafc"
    stroke-width="14"
    stroke-linejoin="round"
  />

  <!-- Double bonds inside benzene -->
  <path
    d="M220 195 L292 195 M220 245 L292 245"
    stroke="#f8fafc"
    stroke-width="8"
    stroke-linecap="round"
    opacity="0.5"
  />
</svg>
